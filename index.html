<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPE Prospection Pro - Recherche par Code Postal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .search-card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 1em;
        }

        .label-help {
            font-weight: 400;
            color: #666;
            font-size: 0.9em;
            margin-top: 5px;
        }

        input, select {
            width: 100%;
            padding: 15px;
            border: 2px solid #e5e5ea;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s;
            font-family: inherit;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 18px 40px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            box-shadow: none;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }

        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results-header {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .results-count {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .dpe-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .dpe-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .dpe-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .commune-name {
            font-size: 1.3em;
            font-weight: 700;
            color: #333;
            flex: 1;
        }

        .commune-insee {
            font-size: 0.85em;
            color: #666;
            background: #f5f5f5;
            padding: 4px 10px;
            border-radius: 8px;
            margin-top: 5px;
            display: inline-block;
        }

        .dpe-badge {
            font-size: 2em;
            font-weight: 900;
            padding: 10px 20px;
            border-radius: 10px;
            color: white;
            text-align: center;
            min-width: 60px;
        }

        .dpe-A { background: #00a550; }
        .dpe-B { background: #50b948; }
        .dpe-C { background: #c4d41c; }
        .dpe-D { background: #f8e34e; color: #333; }
        .dpe-E { background: #fbaa1f; }
        .dpe-F { background: #f06e2c; }
        .dpe-G { background: #e2101f; }
        .dpe-N { background: #999; }

        .dpe-info {
            margin: 15px 0;
        }

        .dpe-info-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .dpe-info-item:last-child {
            border-bottom: none;
        }

        .info-label {
            color: #666;
            font-weight: 500;
        }

        .info-value {
            font-weight: 600;
            color: #333;
        }

        .address-full {
            background: #f8f8f8;
            padding: 12px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.95em;
            color: #555;
            line-height: 1.5;
        }

        .note-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 2px solid #f0f0f0;
        }

        .note-btn {
            background: #667eea;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95em;
            width: 100%;
            transition: all 0.3s;
        }

        .note-btn:hover {
            background: #5568d3;
        }

        .note-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e5ea;
            border-radius: 8px;
            margin-top: 10px;
            font-family: inherit;
            resize: vertical;
            min-height: 80px;
        }

        .note-display {
            background: #fff9e6;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            font-style: italic;
            color: #666;
            border-left: 4px solid #f8c200;
        }

        .error {
            background: white;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            color: #e2101f;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .error h2 {
            margin-bottom: 15px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .results-grid {
                grid-template-columns: 1fr;
            }

            .filter-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè† DPE Prospection Pro</h1>
            <p>Recherche par Code Postal - Affichage par Commune INSEE</p>
        </div>

        <div class="search-card">
            <div class="form-group">
                <label>
                    Code Postal
                    <div class="label-help">Entrez le code postal (ex: 76600)</div>
                </label>
                <input type="text" id="postalCode" placeholder="76600" maxlength="5" pattern="[0-9]{5}">
            </div>

            <div class="filter-grid">
                <div class="form-group">
                    <label>Surface min (m¬≤)</label>
                    <input type="number" id="surfaceMin" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label>Surface max (m¬≤)</label>
                    <input type="number" id="surfaceMax" placeholder="300" min="0">
                </div>

                <div class="form-group">
                    <label>Classe √©nerg√©tique</label>
                    <select id="classeFilter">
                        <option value="">Toutes</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Commune</label>
                    <select id="communeFilter" disabled>
                        <option value="">Toutes (recherche d'abord)</option>
                    </select>
                </div>
            </div>

            <button class="btn" onclick="searchDPE()">üîç Rechercher</button>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <div>Recherche en cours...</div>
            <div style="font-size: 0.9em; margin-top: 10px;">R√©cup√©ration des communes via code INSEE</div>
        </div>

        <div id="results" style="display: none;">
            <div class="results-header">
                <div class="results-count" id="resultsCount"></div>
            </div>
            <div class="results-grid" id="resultsGrid"></div>
        </div>

        <div id="error" class="error" style="display: none;">
            <h2>‚ùå Erreur</h2>
            <p id="errorMessage"></p>
        </div>
    </div>

    <script>
        let allDPEs = [];
        let communesMap = new Map(); // Cache des noms de communes

        // Fonction pour r√©cup√©rer le nom de la commune depuis le code INSEE
        async function getCommuneName(codeInsee) {
            if (!codeInsee) return 'Commune inconnue';
            
            // V√©rifier le cache
            if (communesMap.has(codeInsee)) {
                return communesMap.get(codeInsee);
            }

            try {
                const response = await fetch(`https://geo.api.gouv.fr/communes/${codeInsee}`);
                if (response.ok) {
                    const data = await response.json();
                    const nom = data.nom || 'Commune inconnue';
                    communesMap.set(codeInsee, nom);
                    return nom;
                }
            } catch (error) {
                console.error(`Erreur r√©cup√©ration commune ${codeInsee}:`, error);
            }

            return `Commune ${codeInsee}`;
        }

        async function searchDPE() {
            const postalCode = document.getElementById('postalCode').value.trim();

            if (!postalCode || !/^[0-9]{5}$/.test(postalCode)) {
                showError('Veuillez entrer un code postal valide (5 chiffres)');
                return;
            }

            document.getElementById('loading').style.display = 'block';
            document.getElementById('results').style.display = 'none';
            document.getElementById('error').style.display = 'none';

            try {
                // Recherche par code postal dans l'API ADEME
                const url = `https://data.ademe.fr/data-fair/api/v1/datasets/dpe-v2-logements-existants/lines?code_postal_actualise=${postalCode}&size=1000`;
                
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Erreur API: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.results || data.results.length === 0) {
                    showError(`Aucun DPE trouv√© pour le code postal ${postalCode}`);
                    return;
                }

                console.log(`‚úÖ ${data.results.length} DPE trouv√©s pour le CP ${postalCode}`);

                // R√©cup√©rer les noms de communes pour tous les codes INSEE uniques
                const uniqueInsee = [...new Set(data.results
                    .map(dpe => dpe.code_insee_commune_actualise)
                    .filter(code => code))];

                console.log(`üîç R√©cup√©ration des noms pour ${uniqueInsee.length} communes...`);

                // Charger tous les noms de communes en parall√®le
                await Promise.all(uniqueInsee.map(code => getCommuneName(code)));

                allDPEs = data.results;
                
                // Remplir le filtre des communes
                updateCommuneFilter();
                
                // Afficher les r√©sultats
                displayResults(allDPEs);

            } catch (error) {
                console.error('Erreur:', error);
                showError('Erreur lors de la recherche. V√©rifiez votre connexion et r√©essayez.');
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }

        function updateCommuneFilter() {
            const select = document.getElementById('communeFilter');
            select.disabled = false;
            
            // R√©cup√©rer toutes les communes uniques avec leurs codes INSEE
            const communesSet = new Map();
            allDPEs.forEach(dpe => {
                const codeInsee = dpe.code_insee_commune_actualise;
                if (codeInsee && communesMap.has(codeInsee)) {
                    const nom = communesMap.get(codeInsee);
                    communesSet.set(codeInsee, nom);
                }
            });

            // Trier par nom de commune
            const communesSorted = Array.from(communesSet.entries())
                .sort((a, b) => a[1].localeCompare(b[1]));

            select.innerHTML = '<option value="">Toutes les communes</option>';
            communesSorted.forEach(([code, nom]) => {
                const option = document.createElement('option');
                option.value = code;
                option.textContent = `${nom} (${code})`;
                select.appendChild(option);
            });
        }

        function filterResults() {
            const surfaceMin = parseFloat(document.getElementById('surfaceMin').value) || 0;
            const surfaceMax = parseFloat(document.getElementById('surfaceMax').value) || Infinity;
            const classeFilter = document.getElementById('classeFilter').value;
            const communeFilter = document.getElementById('communeFilter').value;

            const filtered = allDPEs.filter(dpe => {
                const surface = parseFloat(dpe.surface_habitable_logement) || 0;
                const classe = dpe.classe_consommation_energie || 'N';
                const codeInsee = dpe.code_insee_commune_actualise || '';

                const matchSurface = surface >= surfaceMin && surface <= surfaceMax;
                const matchClasse = !classeFilter || classe === classeFilter;
                const matchCommune = !communeFilter || codeInsee === communeFilter;

                return matchSurface && matchClasse && matchCommune;
            });

            displayResults(filtered);
        }

        async function displayResults(dpes) {
            const grid = document.getElementById('resultsGrid');
            const count = document.getElementById('resultsCount');
            
            // Trier du plus r√©cent au plus ancien
            dpes.sort((a, b) => {
                const dateA = new Date(a.date_etablissement_dpe || 0);
                const dateB = new Date(b.date_etablissement_dpe || 0);
                return dateB - dateA;
            });

            count.textContent = `${dpes.length} r√©sultat${dpes.length > 1 ? 's' : ''} trouv√©${dpes.length > 1 ? 's' : ''}`;
            
            grid.innerHTML = '';

            for (const dpe of dpes) {
                const card = await createDPECard(dpe);
                grid.appendChild(card);
            }

            document.getElementById('results').style.display = 'block';
        }

        async function createDPECard(dpe) {
            const card = document.createElement('div');
            card.className = 'dpe-card';

            const classe = dpe.classe_consommation_energie || 'N';
            const codeInsee = dpe.code_insee_commune_actualise || '';
            const communeName = await getCommuneName(codeInsee);
            
            const surface = dpe.surface_habitable_logement || 'N/A';
            const conso = dpe.consommation_energie || 'N/A';
            const ges = dpe.estimation_ges || 'N/A';
            const date = dpe.date_etablissement_dpe ? 
                new Date(dpe.date_etablissement_dpe).toLocaleDateString('fr-FR') : 'N/A';
            
            const adresse = dpe.adresse_brut || 'Adresse non disponible';

            card.innerHTML = `
                <div class="dpe-header">
                    <div>
                        <div class="commune-name">${communeName}</div>
                        <div class="commune-insee">INSEE: ${codeInsee}</div>
                    </div>
                    <div class="dpe-badge dpe-${classe}">${classe}</div>
                </div>

                <div class="dpe-info">
                    <div class="dpe-info-item">
                        <span class="info-label">üìê Surface</span>
                        <span class="info-value">${surface} m¬≤</span>
                    </div>
                    <div class="dpe-info-item">
                        <span class="info-label">‚ö° Consommation</span>
                        <span class="info-value">${conso} kWh/m¬≤/an</span>
                    </div>
                    <div class="dpe-info-item">
                        <span class="info-label">üåç GES</span>
                        <span class="info-value">${ges} kg CO2/m¬≤/an</span>
                    </div>
                    <div class="dpe-info-item">
                        <span class="info-label">üìÖ Date DPE</span>
                        <span class="info-value">${date}</span>
                    </div>
                </div>

                <div class="address-full">
                    üìç ${adresse}
                </div>

                <div class="note-section" id="note-section-${dpe.numero_dpe}">
                    <button class="note-btn" onclick="toggleNote('${dpe.numero_dpe}')">
                        ‚úèÔ∏è Ajouter une note
                    </button>
                    <div id="note-input-${dpe.numero_dpe}" style="display: none;">
                        <textarea class="note-input" id="note-text-${dpe.numero_dpe}" 
                                  placeholder="Votre note de prospection..."></textarea>
                        <button class="note-btn" onclick="saveNote('${dpe.numero_dpe}')" 
                                style="margin-top: 10px;">üíæ Enregistrer</button>
                    </div>
                    <div id="note-display-${dpe.numero_dpe}" class="note-display" style="display: none;"></div>
                </div>
            `;

            // Charger la note si elle existe
            const savedNote = localStorage.getItem(`note-${dpe.numero_dpe}`);
            if (savedNote) {
                const displayDiv = card.querySelector(`#note-display-${dpe.numero_dpe}`);
                displayDiv.textContent = savedNote;
                displayDiv.style.display = 'block';
            }

            return card;
        }

        function toggleNote(numeroDpe) {
            const inputDiv = document.getElementById(`note-input-${numeroDpe}`);
            const isHidden = inputDiv.style.display === 'none';
            inputDiv.style.display = isHidden ? 'block' : 'none';
        }

        function saveNote(numeroDpe) {
            const noteText = document.getElementById(`note-text-${numeroDpe}`).value.trim();
            
            if (noteText) {
                localStorage.setItem(`note-${numeroDpe}`, noteText);
                
                const displayDiv = document.getElementById(`note-display-${numeroDpe}`);
                displayDiv.textContent = noteText;
                displayDiv.style.display = 'block';
                
                document.getElementById(`note-input-${numeroDpe}`).style.display = 'none';
                
                alert('‚úÖ Note enregistr√©e !');
            }
        }

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('error').style.display = 'block';
            document.getElementById('loading').style.display = 'none';
            document.getElementById('results').style.display = 'none';
        }

        // √âcouteurs pour les filtres
        document.getElementById('surfaceMin').addEventListener('input', () => {
            if (allDPEs.length > 0) filterResults();
        });

        document.getElementById('surfaceMax').addEventListener('input', () => {
            if (allDPEs.length > 0) filterResults();
        });

        document.getElementById('classeFilter').addEventListener('change', () => {
            if (allDPEs.length > 0) filterResults();
        });

        document.getElementById('communeFilter').addEventListener('change', () => {
            if (allDPEs.length > 0) filterResults();
        });

        // Recherche avec Enter
        document.getElementById('postalCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchDPE();
            }
        });
    </script>
</body>
</html>
