    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f5f5f7;

        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            line-height: 1.6;
        }

        .action-buttons {
            margin-top: 15px;

            gap: 10px;
        }

        .action-button {
            flex: 1;
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .action-button:active {
            transform: scale(0.95);
        }

        .map-button {
            background: linear-gradient(135deg, #00c896 0%, #00a06d 100%);
        }

        .call-button {
            background: linear-gradient(135deg, #4a9eff 0%, #0066ff 100%);
        }

        .modelo-button {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);

            margin-top: 10px;
        }

        .modelo-button:disabled {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);

        }

        .modelo-button.error {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;

            margin-bottom: 15px;

        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;

        }

        .stat-item {

        }

        .stat-value {

        }

        .stat-label {
            font-size: 12px;

        }

        .route-button {

            padding: 10px;

            margin: 10px 0;

            text-align: center;

    </style>
</head>
<body>
    <div class="header">
        <h1>
            üè† DPE Prospection Pro
            <button class="agent-button" onclick="setAgentName()">‚öôÔ∏è Agent</button>
        </h1>
        <p>üìç Eu (76260) - Donn√©es ADEME</p>
    </div>

    <div class="container">
        <div class="search-card">
            <div class="form-group">
                <label for="year">üìÖ Ann√©e</label>
                <select id="year">
                    <option value="2025">2025</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                </select>
            </div>

            <div class="form-group">
                <label for="month">üìÜ Mois</label>
                <select id="month">
                    <option value="">Tous les mois</option>
                    <option value="01">Janvier</option>
                    <option value="02">F√©vrier</option>
                    <option value="03">Mars</option>
                    <option value="04">Avril</option>
                    <option value="05">Mai</option>
                    <option value="06">Juin</option>
                    <option value="07">Juillet</option>
                    <option value="08">Ao√ªt</option>
                    <option value="09">Septembre</option>
                    <option value="10">Octobre</option>
                    <option value="11">Novembre</option>
                    <option value="12">D√©cembre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="dpe-class">üè∑Ô∏è Classe DPE (optionnel)</label>
                <select id="dpe-class">
                    <option value="">Toutes les classes</option>
                    <option value="A">A - Excellent</option>
                    <option value="B">B - Tr√®s bon</option>
                    <option value="C">C - Bon</option>
                    <option value="D">D - Moyen</option>
                    <option value="E">E - M√©diocre</option>
                    <option value="F">F - Mauvais</option>
                    <option value="G">G - Tr√®s mauvais</option>
                </select>
            </div>

            <button onclick="searchDPE()">üîç Rechercher</button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // Configuration de l'API Netlify pour Modelo
        const NETLIFY_API_URL = 'https://cheerful-rolypoly-6eb798.netlify.app/api/modelo';

        // Fonction pour d√©finir le nom de l'agent
        function setAgentName() {
            const currentAgent = localStorage.getItem('agent_name');
            const newAgent = prompt('Nom de l\'agent commercial :', currentAgent || '');
            
            if (newAgent) {
                localStorage.setItem('agent_name', newAgent);
                alert(`‚úÖ Agent d√©fini : ${newAgent}`);
            }
        }

        // Fonction pour v√©rifier si un contact a d√©j√† √©t√© envoy√©
        function isAlreadySentToModelo(address) {
            const sentContacts = JSON.parse(localStorage.getItem('modelo_sent_contacts') || '[]');
            return sentContacts.some(contact => contact.address === address);
        }

        // Fonction pour envoyer √† Modelo
        async function sendToModelo(dpeData) {
            const button = event.target;
            const originalText = button.textContent;
            button.disabled = true;
            button.textContent = '‚è≥ Envoi en cours...';
            
            try {
                // Pr√©parer les donn√©es pour Modelo
                const contactData = {
                    // Pour le moment, on met des valeurs par d√©faut pour le nom
                    // car les donn√©es ADEME ne contiennent pas toujours le nom du propri√©taire
                    firstName: 'Prospect',
                    lastName: `DPE ${dpeData.numero_rue || ''} ${dpeData.nom_rue || ''}`.trim(),
                    
                    // Contact (√† remplir manuellement plus tard si n√©cessaire)
                    phone: '',
                    email: '',
                    
                    // Adresse compl√®te
                    address: `${dpeData.numero_rue || ''} ${dpeData.type_voie || ''} ${dpeData.nom_rue || ''}`.trim(),
                    city: 'Eu',
                    postalCode: '76260',
                    
                    // Informations DPE
                    dpeClass: dpeData.classe_consommation_energie || '',
                    dpeDate: dpeData.date_etablissement_dpe || '',
                    surface: dpeData.surface_habitable || '',
                    propertyType: dpeData.type_batiment || '',
                    
                    // Agent qui a trouv√© le prospect
                    agent: localStorage.getItem('agent_name') || 'App DPE Pro'
                };
                
                // Envoyer √† la fonction Netlify
                const response = await fetch(NETLIFY_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(contactData)
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // Succ√®s !
                    button.textContent = '‚úÖ Envoy√© √† Modelo !';
                    button.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';
                    button.disabled = true;
                    
                    // Sauvegarder dans le localStorage pour √©viter les doublons
                    const sentContacts = JSON.parse(localStorage.getItem('modelo_sent_contacts') || '[]');
                    sentContacts.push({
                        address: contactData.address,
                        date: new Date().toISOString(),
                        modeloId: result.modeloId
                    });
                    localStorage.setItem('modelo_sent_contacts', JSON.stringify(sentContacts));
                    
                    // Afficher un message de succ√®s
                    setTimeout(() => {
                        alert(`‚úÖ Contact cr√©√© dans Modelo !\n\nAdresse : ${contactData.address}\nClasse DPE : ${contactData.dpeClass}`);
                    }, 100);
                    
                } else {
                    // Erreur
                    throw new Error(result.error || 'Erreur lors de l\'envoi');
                }
                
            } catch (error) {
                console.error('Erreur Modelo:', error);
                
                // Remettre le bouton en √©tat d'erreur
                button.textContent = '‚ùå Erreur d\'envoi';
                button.classList.add('error');
                button.disabled = false;
                
                // Afficher l'erreur
                alert(`‚ùå Erreur lors de l'envoi √† Modelo :\n\n${error.message}\n\nV√©rifiez votre connexion et r√©essayez.`);
                
                // Apr√®s 3 secondes, remettre le texte original
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('error');
                }, 3000);
            }
        }

        // Donn√©es DPE d'Eu (76260)
        const dpeData = [
            // Ajout de quelques exemples, vous avez d√©j√† toutes les donn√©es
            {
                "numero_rue": "14",
                "type_voie": "RUE",
                "nom_rue": "DE LA BRESLE",
                "code_postal": "76260",
                "commune": "EU",
                "classe_consommation_energie": "F",
                "date_etablissement_dpe": "2024-01-15",
                "surface_habitable": "85",
                "type_batiment": "Maison"
            },
            {
                "numero_rue": "6",
                "type_voie": "RUE",
                "nom_rue": "DU COLLEGE",
                "code_postal": "76260",
                "commune": "EU",
                "classe_consommation_energie": "D",
                "date_etablissement_dpe": "2024-02-20",
                "surface_habitable": "92",
                "type_batiment": "Maison"
            }
            // Vous avez d√©j√† toutes les donn√©es dans votre app
        ];

        // Fonction pour formater la date
        function formatDate(dateStr) {
            if (!dateStr) return 'Non sp√©cifi√©';
            try {
                const date = new Date(dateStr);
                return date.toLocaleDateString('fr-FR');
            } catch {
                return dateStr;
            }
        }

        // Fonction pour trier g√©ographiquement les adresses
        async function sortAddressesGeographically(addresses) {
            const statusDiv = document.createElement('div');
            statusDiv.className = 'sort-status';
            statusDiv.textContent = '‚è≥ Optimisation de l\'itin√©raire en cours...';
            document.getElementById('results').prepend(statusDiv);

            try {
                // G√©ocoder toutes les adresses avec cache
                const geocodeCache = JSON.parse(localStorage.getItem('geocodeCache') || '{}');
                const geocodedAddresses = [];

                for (const addr of addresses) {
                    const fullAddress = `${addr.numero_rue} ${addr.type_voie} ${addr.nom_rue}, 76260 Eu, France`;
                    const cacheKey = fullAddress.toLowerCase();
                    
                    let coords;
                    if (geocodeCache[cacheKey]) {
                        coords = geocodeCache[cacheKey];
                    } else {
                        try {
                            const response = await fetch(
                                `https://nominatim.openstreetmap.org/search?` +
                                `format=json&q=${encodeURIComponent(fullAddress)}&limit=1`,
                                { headers: { 'User-Agent': 'DPE-Pro-App' } }
                            );
                            
                            await new Promise(resolve => setTimeout(resolve, 1100));
                            
                            const data = await response.json();
                            if (data && data[0]) {
                                coords = { lat: parseFloat(data[0].lat), lon: parseFloat(data[0].lon) };
                                geocodeCache[cacheKey] = coords;
                                localStorage.setItem('geocodeCache', JSON.stringify(geocodeCache));
                            }
                        } catch (error) {
                            console.error('Erreur g√©ocodage:', error);
                        }
                    }
                    
                    if (coords) {
                        geocodedAddresses.push({ ...addr, coords });
                    } else {
                        geocodedAddresses.push(addr);
                    }
                }

                // Grouper par rue
                const streetGroups = {};
                for (const addr of geocodedAddresses) {
                    const streetKey = `${addr.type_voie} ${addr.nom_rue}`;
                    if (!streetGroups[streetKey]) {
                        streetGroups[streetKey] = [];
                    }
                    streetGroups[streetKey].push(addr);
                }

                // Trier chaque groupe par num√©ro
                for (const street in streetGroups) {
                    streetGroups[street].sort((a, b) => {
                        const numA = parseInt(a.numero_rue) || 0;
                        const numB = parseInt(b.numero_rue) || 0;
                        return numA - numB;
                    });
                }

                // Calculer la position moyenne de chaque rue
                const streetPositions = [];
                for (const street in streetGroups) {
                    const addrsWithCoords = streetGroups[street].filter(a => a.coords);
                    if (addrsWithCoords.length > 0) {
                        const avgLat = addrsWithCoords.reduce((sum, a) => sum + a.coords.lat, 0) / addrsWithCoords.length;
                        const avgLon = addrsWithCoords.reduce((sum, a) => sum + a.coords.lon, 0) / addrsWithCoords.length;
                        streetPositions.push({
                            street,
                            lat: avgLat,
                            lon: avgLon,
                            addresses: streetGroups[street]
                        });
                    } else {
                        streetPositions.push({
                            street,
                            lat: 0,
                            lon: 0,
                            addresses: streetGroups[street]
                        });
                    }
                }

                // Trier les rues du nord-ouest au sud-est
                streetPositions.sort((a, b) => {
                    const scoreA = a.lat - a.lon;
                    const scoreB = b.lat - b.lon;
                    return scoreB - scoreA;
                });

                // Reconstituer la liste tri√©e
                const sorted = [];
                for (const group of streetPositions) {
                    sorted.push(...group.addresses);
                }

                statusDiv.textContent = `‚úÖ Itin√©raire optimis√© : ${sorted.length} adresses tri√©es par secteur`;
                setTimeout(() => statusDiv.remove(), 3000);
                
                return sorted;
                
            } catch (error) {
                console.error('Erreur tri g√©ographique:', error);
                statusDiv.textContent = '‚ö†Ô∏è Tri simple appliqu√© (optimisation indisponible)';
                setTimeout(() => statusDiv.remove(), 3000);
                return addresses;
            }
        }

        // Fonction pour cr√©er l'itin√©raire Google Maps
        function createGoogleMapsRoute(addresses) {
            const destination = encodeURIComponent("76260 Eu, France");
            
            const waypoints = addresses.slice(0, 23).map(addr => {
                const fullAddr = `${addr.numero_rue} ${addr.type_voie} ${addr.nom_rue}, 76260 Eu, France`;
                return encodeURIComponent(fullAddr);
            }).join('/');
            
            const url = `https://www.google.com/maps/dir/${destination}/${waypoints}/${destination}?optimize=true`;
            
            window.open(url, '_blank');
        }

        // Fonction de recherche principale
        async function searchDPE() {
            const year = document.getElementById('year').value;
            const month = document.getElementById('month').value;
            const dpeClass = document.getElementById('dpe-class').value;
            const resultsDiv = document.getElementById('results');
            
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div>Recherche en cours...</div>';
            
            // Simuler un d√©lai de chargement
            await new Promise(resolve => setTimeout(resolve, 1000));
            
            // Filtrer les donn√©es (ici on simule avec des donn√©es exemple)
            let filteredData = [...dpeData];
            
            if (month) {
                filteredData = filteredData.filter(d => {
                    const dpeMonth = d.date_etablissement_dpe?.substring(5, 7);
                    return dpeMonth === month;
                });
            }
            
            if (dpeClass) {
                filteredData = filteredData.filter(d => d.classe_consommation_energie === dpeClass);
            }
            
            // Trier g√©ographiquement
            const sortedData = await sortAddressesGeographically(filteredData);
            
            // Afficher les r√©sultats
            if (sortedData.length === 0) {
                resultsDiv.innerHTML = '<div class="info-message">Aucun r√©sultat trouv√© pour ces crit√®res</div>';
                return;
            }
            
            // Stats
            const stats = `
                <div class="stats-card">
                    <h3>üìä R√©sultats de recherche</h3>
                    <div class="stats-grid">
                        <div class="stat-item">
                            <div class="stat-value">${sortedData.length}</div>
                            <div class="stat-label">DPE trouv√©s</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${month ? getMonthName(month) : 'Ann√©e'}</div>
                            <div class="stat-label">${year}</div>
                        </div>
                    </div>
                </div>
            `;
            
            // Bouton itin√©raire
            let routeButton = '';
            if (sortedData.length > 0) {
                routeButton = `
                    <button class="route-button" onclick='createGoogleMapsRoute(${JSON.stringify(sortedData)})' style="display: block;">
                        üó∫Ô∏è Cr√©er l'itin√©raire optimis√© dans Google Maps
                    </button>
                `;
            }
            
            // Cartes de r√©sultats
            let cards = '';
            for (const dpe of sortedData) {
                const address = `${dpe.numero_rue || ''} ${dpe.type_voie || ''} ${dpe.nom_rue || ''}`.trim();
                const isAlreadySent = isAlreadySentToModelo(address);
                
                cards += `
                    <div class="result-card">
                        <span class="dpe-badge dpe-${dpe.classe_consommation_energie?.toLowerCase()}">
                            DPE ${dpe.classe_consommation_energie || 'N/A'}
                        </span>
                        <div class="address">üìç ${address}</div>
                        <div class="details">
                            üìÖ DPE du : ${formatDate(dpe.date_etablissement_dpe)}<br>
                            üìê Surface : ${dpe.surface_habitable || 'N/A'} m¬≤<br>
                            üè† Type : ${dpe.type_batiment || 'N/A'}
                        </div>
                        <div class="action-buttons">
                            <button class="action-button map-button" onclick='openGoogleMaps("${address}, 76260 Eu")'>
                                üìç Google Maps
                            </button>
                        </div>
                        <button 
                            class="action-button modelo-button ${isAlreadySent ? '' : ''}"
                            onclick='sendToModelo(${JSON.stringify(dpe)})'
                            ${isAlreadySent ? 'disabled' : ''}
                        >
                            ${isAlreadySent ? '‚úÖ D√©j√† dans Modelo' : 'üì§ Envoyer √† Modelo'}
                        </button>
                    </div>
                `;
            }
            
            resultsDiv.innerHTML = stats + routeButton + cards;
        }

        // Fonction pour ouvrir Google Maps
        function openGoogleMaps(address) {
            const url = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(address)}`;
            window.open(url, '_blank');
        }

        // Fonction pour obtenir le nom du mois
        function getMonthName(month) {
